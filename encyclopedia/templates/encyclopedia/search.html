{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    {% if entries %}
        <ul>
            {% for result in entries %}
                <li><a href="{% url 'entry' result %}">{{ result }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock body %}
